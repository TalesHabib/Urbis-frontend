<section>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>Login</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label>Digite seu e-mail</mat-label>
          <input matInput formControlName="email" type="email" autocomplete="email" required>
          <mat-error *ngIf="form.get('email').hasError('required')">
            O e-mail é obrigatorio
          </mat-error>
          <mat-error *ngIf="form.get('email').hasError('email')">
            E-mail invalido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Digite sua senha</mat-label>
          <input matInput formControlName="password" type="password" minlength="6" required>
          <mat-error *ngIf="form.get('password').hasError('required')">
            A senha é obrigatoria
          </mat-error>
          <mat-error *ngIf="form.get('password').hasError('minlength')">
            A senha deve ter no minimo 6 caracteres
          </mat-error>

        </mat-form-field>
        <button (click) = "login()" type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Entrar</button>
      </form>
    </mat-card-content>
  <mat-card-footer>
    <p> {{message}} <a>Cadastre-se aqui</a></p>
  </mat-card-footer>

  </mat-card>
</section>
